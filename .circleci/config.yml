version: 2.1

orbs:
  secrethub:
    executors:
      default:
        docker:
          - image: cimg/base:2020.01
    commands:
      install:
        steps:
          - run:
              command: curl -sSfL https://github.com/secrethub/secrethub-cli/releases/download/v$VERSION/secrethub-v$VERSION-linux-arm64.tar.gz | tar zxf - -C /usr/bin
              environment:
                VERSION: 0.34.0
    jobs:
      run:
        executor: default
        parameters:
          command:
            type: steps
            default: []
        steps:
          - install
          - run: secrethub --version

workflows:
  main:
    jobs:
      - secrethub/run:
          command:
            - run: echo hello
            - run: env
